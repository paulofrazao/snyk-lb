apiVersion: v1
kind: Namespace
metadata:
  name: k8s-lb
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-lb-gitops-frontend
  namespace: k8s-lb
  labels:
    app.kubernetes.io/name: k8s-lb-gitops
    app.kubernetes.io/component: k8s-lb-gitops-frontend
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: k8s-lb-gitops
      app.kubernetes.io/component: k8s-lb-gitops-frontend
  replicas: 3
  template:
    metadata:
      labels:
        app.kubernetes.io/name: k8s-lb-gitops
        app.kubernetes.io/component: k8s-lb-gitops-frontend
    spec:
      containers:
      - name: k8s-lb
        #image: paulofrazao/weaveworks-gitops:0.1
        #image: paulofrazao/launchpad:latest
        #image: paulofrazao/k8s-lb-scaling:yellow
        image: paulofrazao/k8s-lb-scaling:red
        #image: paulofrazao/suse-demo-yellow:0.1.0
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 500m
            memory: 500Mi
        env:
        - name: GET_HOSTS_FROM
          value: dns
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: k8s-lb-gitops-frontend
  namespace: k8s-lb
  labels:
    app.kubernetes.io/name: k8s-lb-gitops
    app.kubernetes.io/component: k8s-lb-gitops-frontend
spec:
  # if your cluster supports it, uncomment the following to automatically create
  # an external load-balanced IP for the git-ops-colour-frontend service.
  # type: LoadBalancer
  ports:
  - port: 80
  selector:
    app.kubernetes.io/name: k8s-lb-gitops
    app.kubernetes.io/component: k8s-lb-gitops-frontend
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-lb-gitops-frontend
  namespace: k8s-lb
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
  - hosts:
    - datadog.geshi.ca
    secretName: datadog-geshi-ca-crt
  rules:
  - host: datadog.geshi.ca
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: k8s-lb-gitops-frontend
            port:
              number: 80
